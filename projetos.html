---
layout: page
title: Projetos
slug: projetos
---
{% assign projects = site.projects | sort: year %}
{% for project in projects limit:1 %}
  <figure class="project featured">
    {% if project.media.video %}
    <video preload autoplay muted loop poster="{{ project.media.image | relative_url }}">
      <source src="{{ project.media.video | relative_url }}" type="video/mp4" />
    </video>
    {% else %}
    <a href="{{ project.url }}">
      <img src="{{ project.media.image | relative_url }}" alt="Imagem de “{{ project.title }}”" />
    </a>
    {% endif %}
    <figcaption>
      <a href="{{ project.url }}" title="{{ project.title }}">
        <strong>{{ project.title }}</strong><br />
        {{ project.year }} {{ project.genre }} <abbr title="Direção">D:</abbr> {{ project.team.director }}
      </a>
    </figcaption>
  </figure>
{% endfor %}

<ul class="project-list">
  {% for project in projects offset: 1 %}
  <li>
    <figure class="project">
      <a href="{{ project.url }}">
        <img src="{{ project.media.image }}" alt="Imagem de “{{ project.title }}”" />
      </a>
      <figcaption>
        <a href="{{ project.url }}">
          <strong>{{ project.title }}</strong><br />
          {{ project.year }} / {{ project.genre }}
        </a>
      </figcaption>
    </figure>
  </li>
  {% endfor %}
</ul>
